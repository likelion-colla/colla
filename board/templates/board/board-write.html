<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="{% url 'board:write' %}" id="board-write" method="post" enctype="multipart/form-data">
        {% csrf_token %}
		Title: <input type="text" name="title" value="Title">
        <div>
            Category: <select class="form-select my-1" aria-label="Default select example" style="width: 30%" name="category">
              <option selected>카테고리를 선택하세요.</option>
              <option value="자유롭게">자유롭게</option>
              <option value="전시소식">전시소식</option>
              <option value="궁금해요">궁금해요</option>
            </select>
        </div>
        <div>
            Head Image: <input type="file" name="image" form="board-write">
        </div>
		<input type="submit">
    </form>
    <textarea name="content" form="board-write"></textarea>
</body>
</html>
