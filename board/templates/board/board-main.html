<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Noto Sans KR', sans-serif;">
    {% include "price/price-navbar.html" %}
    <div class="container-lg">
        <div>

        </div>
        {% if post_list %}
        {% for post in post_list %}
        <div class="card my-3 mx-auto" style="width: 80%; height: 180px; cursor: pointer; border-top: none; border-right: none; border-left: none;" onclick="location.href='/board/detail/{{ post.id }}/'">
            <div class="row g-0 justify-content-between align-items-center" style="height: 100%">
            <div class="col-md-auto" >
              <div class="card-body" style="height: 100%">
                <p class="card-title mb-3" style="color: #333333; font-size: 20px; font-weight: bold"; >{{ post.title }}</p>
                <p class="card-text me-5" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; font-size: 14px; color: #666666">{{ post.content }}</p>
                <p class="card-text" style="font-size: 12px"><small class="text-muted">{{ post.created_at }}</small></p>
                  <p class="card-text"><small class="text-muted"><span style="color: #BF7E78">{{ post.created_user }}</span></small></p>
              </div>
            </div>
            {% if post.head_image %}
            <div class="col-md-3 ">
                <div class="d-flex justify-content-center">
                    <img src="{{ post.head_image.url }}" class="img-fluid rounded-start " style="max-height: 120px; width: auto; " alt="...">
                </div>
            </div>
            {% endif %}
          </div>
        </div>
        {% endfor %}
        {% else %}
    </div>
    <h4>no posts.</h4>
    {% endif %}
    <a href="{% url 'board:write' %}">write</a>
</body>
</html>
